<script>
    $(document).ready(function() {

        audioElement.setAttribute('src', '/Users/student/Downloads/Track2.mp3');

        //audioElement.load()

        $.get();

        $('.pause').click(function() {
            audioElement.pause();
        });
    });
</script>
